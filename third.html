<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mmfourthpage</title>
  <style>
    body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
  margin: 0;
  padding: 40px;
}

.cards-container {
  display: flex;
  flex-direction: row;
  gap: 20px;
}

.card {
  background: #000;
  color: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  max-width: 360px;
  margin: 0 auto;
}

.card-text {
  padding: 20px;
}

body {
        background: linear-gradient(270deg, #ffdee9, #b5fffc, #ffdee9);
        background-size: 600% 600%;
        animation: gradientBG 15s ease infinite;
        margin: 0;
        padding: 0;
        color: darkslategray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

.card-text h4 {
  font-size: 12px;
  text-transform: uppercase;
  opacity: 0.7;
  margin: 0 0 5px;
}

.card-text h2 {
  margin: 0 0 10px;
  font-size: 22px;
}

.card-text p {
  margin: 0;
  font-size: 14px;
  color: #ccc;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
}

.card button {
  width: calc(100% - 40px);
  margin: 20px;
  padding: 12px;
  background: #fff;
  color: #000;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.card button:hover {
  background: #e5e5e5;
}

  </style>
</head>
<body>

  <div class="cards-container" >
    
    <!-- Card 1 -->
    <div class="card">
      <div class="card-text">
        <h4>GLIMPSE</h4>
        <h2>Glimpse of our Content</h2>
        <p>Check out our Insta & social media creator handles</p>
      </div>
      <iframe width="100%" height="200" 
      src="https://www.youtube.com/embed/PXjUs1VEo18?autoplay=1&mute=1&loop=1&playlist=PXjUs1VEo18
"
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen></iframe>
      <button onclick="goToLogin()">Explore</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-text">
        <h4>CREATIVE</h4>
        <h2>Animator’s Room</h2>
        <p>Meet and design with our animators</p>
      </div>
      <iframe width="100%" height="200" 
      src="https://www.youtube.com/embed/gDJR6dEpH0M?autoplay=1&mute=1&loop=1&playlist=gDJR6dEpH0M" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
    
      <button onclick="goToLogin()">Explore</button>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-text">
        <h4>PREMIUM</h4>
        <h2>Paid Content</h2>
        <p>Unlock exclusive ready content</p>
      </div>
      <img src="https://upload.wikimedia.org/wikipedia/en/9/99/Dora_the_Explorer_%28character%29.webp" alt="doraii says hello!">
      <button onclick="goToLogin()">Explore</button>
    </div>

  </div>

  <script>
  function goToLogin() {
  window.location.href = "mmlogin.html"; 
}</script>
</body>
</html>
